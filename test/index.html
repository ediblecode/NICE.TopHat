<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="utf-8">
  <meta name="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <title>Tophat Scenario Viewer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400normal,400italic" />

  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    html, body { margin: 0; }
    body {
      font-family: Lato;
      background: silver;
      color: black;
      padding: 12px;
    }

    iframe {
      display: block;
      box-sizing: border-box;
      width: 100%;
      height: 200px;
      border: 0;
      background: white;
    }

    .microsite {
      height: 300px;
    }
  </style>
</head>

<body>
  <h2>Nice org</h2>
  <iframe src="./example.niceorg.html"></iframe>

  <hr/>

  <hr/>

  <h2>Standards and Indicators</h2>
  <iframe src="./example.standards.html"></iframe>

  <hr/>

  <h2>Evidence</h2>
  <iframe src="./example.evidence.html"></iframe>

  <hr/>

  <h2>Evidence search</h2>
  <iframe src="./example.evidence-search.html"></iframe>

  <hr/>

  <h2>BNF microsite</h2>
  <iframe src="./example.bnf.html" class="microsite"></iframe>

  <hr/>

  <h2>BNFC microsite</h2>
  <iframe src="./example.bnfc.html" class="microsite"></iframe>

  <hr/>

  <h2>CKS microsite</h2>

  <hr/>

  <h2>Appraisals tool</h2>

  <hr/>

  <h2>ROI tools</h2>

  <hr/>

  <h2>InDev tool</h2>
  <iframe src="./example.indev.html"></iframe>

  <hr/>

  <h2>Pathways</h2>
  <iframe src="./example.pathways.html"></iframe>

</body>
</html>
