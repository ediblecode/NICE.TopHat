<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400normal,400italic" />

  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    html, body { margin: 0; }
    body {
      font-family: Lato;
      background: silver;
      color: black;
      padding: 12px;
    }

    iframe {
      float:left;
      display: block;
      box-sizing: border-box;
      width: 1200px;
      height: 200px;
      border: 0;
      background: white;
    }

    iframe+iframe {
      width: 450px;
      height: 600px;
      margin-left: 24px;
    }

    hr {
      margin: 24px;
      clear:left;
    }

    .microsite {
      height: 300px;
    }
    .dropbtn {
      background-color: #126470;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
      background-color: #004650;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      background-color: #126470;
      width: 100%;
      height: 70px;
      color: white
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {background-color: #f1f1f1}

    .show {display:block;}
    .hidden{display: none;}
    #myDropdown{
      height:  300px;
      overflow: scroll;
      overflow-x: hidden;
    }
    form{
      display: inline;
    }


  </style>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function dropdown() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
$( document ).ready(function() {


  $('.button').click(function(){
    var mobile = $(this).attr("data-page");
    var title = $(this).text();
    if(!document.getElementById('Compare').checked){
      var $newBody = $('<body>');
      $newBody.append( $('body').contents() );
      $('body').replaceWith( $newBody );
      $("body").append('<h1>' + title + '</h1>');
      $("body").append('<iframe src="' + mobile + '"></iframe>');
      $("body").append('<iframe class="mobile" src="' + mobile + '"></iframe>');
    }
    else{
      $("body").append('<hr>')
      $("body").append('<h1>' + title + '</h1>');
      $("body").append('<iframe src="' + mobile + '"></iframe>');
      $("body").append('<iframe class="mobile" src="' + mobile + '"></iframe>');

    }
    
  });


});

</script>
