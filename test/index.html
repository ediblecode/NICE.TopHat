<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="utf-8">
  <meta name="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <title>Tophat Scenario Viewer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400normal,400italic" />

  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    html, body { margin: 0; }
    body {
      font-family: Lato;
      background: silver;
      color: black;
      padding: 12px;
    }

    iframe {
      float:left;
      display: block;
      box-sizing: border-box;
      width: 1200px;
      height: 200px;
      border: 0;
      background: white;
    }

    iframe+iframe {
      width: 450px;
      height: 600px;
      margin-left: 24px;
    }

    hr {
      margin: 24px;
      clear:left;
    }

    .microsite {
      height: 300px;
    }
    #dropBtn {
      background-color: #126470;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    #dropBtn:hover, #dropBtn:focus {
      background-color: #004650;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      background-color: #126470;
      width: 100%;
      height: 70px;
      color: white
    }

    .dropdownContent {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      height:  300px;
      overflow: scroll;
      overflow-x: hidden;

    }

    .dropdownContent a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {background-color: #f1f1f1}

    .show-dropdown {display:block;}
    
    form{
      display: inline;
    }


  </style>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    

    function triggerDropdown() {
      $("#dropdownList").toggleClass("show-dropdown");
    }

// Close the dropdown if the user clicks outside of it
$(window).click(function(event) {
  if (!event.target.matches("#dropBtn")) {
    if($("#dropdownList").hasClass("show-dropdown"))
      $("#dropdownList").removeClass("show-dropdown");
  }
});

$(document).ready(function() {

 $('.dropdownContent a').click(function(e) {
  e.preventDefault();
  var $url = $(this).attr("href");
  var $title = $(this).text();
  renderIframe($url, $title);
});


 $("#dropBtn").click(function() {
  triggerDropdown();
});


 function renderIframe(url, title) {
  var $views = $("#views");
  if($("#compareTopHats").is(":checked")) {
  $views.append('<hr>');
 }
 else {
   $views.empty();
  }
   $views.append('<h1>' + title + '</h1>')
   .append('<iframe src="' + url + '"></iframe>')
   .append('<iframe class="mobile" src="' + url + '"></iframe>');
}


});

</script>
</head>

<body>

  <section>

    <div class="dropdown">

    <button type="menu" id="dropBtn">Project tophats â®Ÿ </button>
      <div id="dropdownList"  class="dropdownContent">
        <a href="./example.niceorg.html">Nice org</a>
        <a href="./example.guidance.html">Guidence</a>
        <a href="./example.standards.html">Standards and guidence</a>
        <a href="./example.evidence.html" >Evidence</a>
        <a href="./example.evidence-search.html" >Eviedence Search</a>
        <a href="./example.bnf.html" >BNF</a>
        <a href="./example.bnfc.html">BNFc</a>
        <a href="./example.cks.html" >CKS</a>
        <a href="./example.appraisals.html" >Appraisals</a>
        <a href="./example.roi.html">ROI</a>
        <a href="./example.indev.html">In Dev</a>
        <a href="./example.pathways.html">Pathways</a>
      </div>

      <form>
        <input type="checkbox" id="compareTopHats"> <label for="compareTopHats">Compare</label>
      </form>
    </div>
  </section>
  <div id="views">
    <!-- The Iframes get rendered in here -->
  </div>
</body>
</html>
