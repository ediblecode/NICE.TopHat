<form class="nice-search" method="{{method}}" action="{{action}}" data-track="search" role="search">
    <div class="controls">
        <input name="q" value="{{q}}" autocomplete="off" spellcheck="false" placeholder="{{placeholder}}" maxlength="250" data-provide="typeahead" data-source-type="{{typeaheadtype}}" data-source="{{typeaheadsource}}" id="search" aria-label="Search query" />
        <button type="submit" aria-label="Perform search">
            <i aria-hidden="true" class="icon-search"></i>
            <span class="menu-label">Search</span>
        </button>
    </div>
</form>
